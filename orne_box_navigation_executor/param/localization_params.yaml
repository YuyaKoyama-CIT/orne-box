odom_model_type: diff              # オドメトリのモデルタイプ（"diff"は差動型を意味する）。
odom_alpha5: 0.1                   # オドメトリ誤差に関連する係数（α5）。
transform_tolerance: 0.2           # TF座標変換の許容時間（秒単位）。
gui_publish_rate: 10.0             # AMCLの可視化情報を配信する頻度（Hz単位）。
laser_max_beams: 30                # レーザスキャンで使用する最大ビーム数。
min_particles: 500                 # パーティクルの最小数。
max_particles: 5000                # パーティクルの最大数。
kld_err: 0.05                      # KLDサンプリングの誤差許容値。
kld_z: 0.99                        # KLDサンプリングの信頼区間。
odom_alpha1: 0.2                   # オドメトリ誤差に関連する係数（α1）。
odom_alpha2: 0.2                   # オドメトリ誤差に関連する係数（α2）。
odom_alpha4: 0.4                   # オドメトリ誤差に関連する係数（α4）。
laser_z_hit: 0.5                   # センサーモデルの「ヒット」確率。
laser_z_short: 0.05                # センサーモデルの「ショート」確率。
laser_z_max: 0.05                  # センサーモデルの「最大範囲超過」確率。
laser_z_rand: 0.5                  # センサーモデルの「ランダム」確率。
laser_sigma_hit: 0.2               # センサーモデルの「ヒット」の標準偏差。
laser_lambda_short: 0.1            # センサーモデルの「ショート」の減衰率。
laser_lambda_short: 0.1
laser_model_type: likelihood_field # レーザセンサーモデルのタイプ（"likelihood_field"を使用）。
laser_likelihood_max_dist: 2.0     # レーザの最大有効範囲（メートル単位）。
update_min_d: 0.2                  # 最小移動距離でAMCLを更新（メートル単位）。
update_min_a: 0.5                  # 最小回転角度でAMCLを更新（ラジアン単位）。
odom_frame_id: odom               # オドメトリ座標フレームのID。
resample_interval: 1              # リサンプリングの間隔（ステップ数）。
transform_tolerance: 0.1
recovery_alpha_slow: 0.0          # スローリカバリ率の初期値。
recovery_alpha_fast: 0.0          # ファストリカバリ率の初期値。

reset_th_alpha: 0.003             # 回転に関するリセット閾値（ラジアン単位）。




