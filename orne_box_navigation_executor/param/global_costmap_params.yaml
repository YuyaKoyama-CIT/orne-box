global_costmap:
   map_topic: map_for_costmap    # コストマップで使用する地図トピック名。
   global_frame: map             # コストマップが使用するグローバル座標フレーム（地図座標系）。
   robot_base_frame: base_link   # ロボットの基準となる座標フレーム。
   update_frequency: 1.0         # コストマップの更新頻度（Hz単位、1秒間に1回更新）。
   publish_frequency: 0.5        # 可視化用にコストマップを配信する頻度（Hz単位、1秒間に0.5回配信）。
   static_map: true              # 静的地図を使用するかどうか（trueの場合、固定地図を利用）。
   transform_tolerance: 0.5      # TF座標変換の許容時間（秒単位、0.5秒以内）。 